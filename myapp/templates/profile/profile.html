{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    {% if image.profile_picture.url %}
    <img class="rounded-circle account-img content-center" src="{{ user.profile.profile_picture.url }}">
    {% else %}
    <img src="{{ /home/user/Downloads/_.png }}" class="rounded-circle account-img content-center" alt="">
    {% endif %}
    <p class="text-center">{{user.username}}</p>
    <p class="text-center"> {{user.email}}</p>
</div>


{% endblock %}
